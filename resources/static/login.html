<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Microsoft YaHei';
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .tip {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
        .link {
            margin-top: 20px;
            font-size: 14px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .copyright {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>用户登录</h2>
    <div class="form-group">
        <label>用户名</label>
        <input type="text" id="username" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" id="password" placeholder="请输入密码">
    </div>
    <button class="login-btn" onclick="login()">登录</button>
    <div class="tip" id="tip"></div>
    <div class="link">
        没有账号？<a href="register.html">立即注册</a>
        <br><br>
        <a href="admin-login.html" style="color: #667eea;">管理员入口</a>
    </div>
    <div class="copyright">© 2025文创产品定制平台</div>
</div>

<script>
    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const tip = document.getElementById("tip");

        if (!username || !password) {
            tip.textContent = "用户名/密码不能为空";
            return;
        }

        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if (data.code === 200) {
            localStorage.setItem("user", JSON.stringify(data.data));
            window.location.href = "index.html";
        } else {
            tip.textContent = data.msg;
        }
    }
</script>
</body>
</html>
