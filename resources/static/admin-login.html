<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Microsoft YaHei';
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>管理员登录</h2>
    <div class="form-group">
        <label>管理员账号</label>
        <input type="text" id="username" placeholder="请输入管理员账号">
    </div>
    <div class="form-group">
        <label>管理员密码</label>
        <input type="password" id="password" placeholder="请输入管理员密码">
    </div>
    <button class="login-btn" onclick="login()">登录</button>
    <div class="links">
        <a href="login.html">返回用户登录</a> |
        <a href="register.html">没有账号？立即注册</a>
    </div>
</div>

<script>
    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            alert("账号/密码不能为空");
            return;
        }

        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if (data.code === 200 && data.data.role === "admin") {
            localStorage.setItem("admin", JSON.stringify(data.data));
            window.location.href = "admin-index.html";
        } else {
            alert("非管理员账号或密码错误");
        }
    }
</script>
</body>
</html>
